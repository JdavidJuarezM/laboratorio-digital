# Configuración de la Base de Datos (usando variables de Railway)
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}

# --- Configuración existente ---
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# Cambiado a 'update' para que la base de datos se actualice sola
spring.jpa.hibernate.ddl-auto=update

# ===================================================================
# CONFIGURACIÓN DE SEGURIDAD JWT
# (También usa variables de entorno)
# ===================================================================
application.security.jwt.secret-key=${APPLICATION_SECURITY_JWT_SECRET_KEY}
application.security.jwt.expiration=${APPLICATION_SECURITY_JWT_EXPIRATION}
